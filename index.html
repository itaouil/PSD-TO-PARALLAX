<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Parallax</title>
		<link href="style.css" type="text/css" rel="stylesheet" />
		
		<!-- JQuery plugin-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	
	<body>
		<div class="scene">
			<div data-offset="90" class="clouds parallax"></div>
			<div data-offset="40" class="trees parallax"></div>
			<div data-offset="10" class="grass parallax"></div>
			<div data-offset="30" class="buildings parallax"></div>
		</div>
	</body>

	<!-- main.js -->
	<script src="main.js"></script>

	
</html>
